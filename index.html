<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    #menu {
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      font-size: 16px;
    }

    button:hover {
      background: #4338ca;
    }

    #gameArea {
      margin: 20px auto;
      max-width: 600px;
    }

    /* Minesweeper Styles */
    #minesweeper {
      display: none; /* hidden until chosen */
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 30px;
      height: 30px;
      background: #9ca3af;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    .revealed {
      background: #d1d5db;
      cursor: default;
    }

    /* Snake Styles */
    #snakeCanvas {
      background: #111827;
      border: 3px solid #4b5563;
      display: none; /* hidden until chosen */
      margin: 20px auto;
    }
  </style>
</head>
<body>
<h1>Mini Game Hub</h1>
<div id="menu">
  <button onclick="startMinesweeper()">Play Minesweeper</button>
  <button onclick="startSnake()">Play Snake</button>
</div>

<div id="gameArea">
  <!-- Minesweeper grid -->
  <div id="minesweeper"></div>
  <!-- Snake canvas -->
  <canvas id="snakeCanvas" width="300" height="300"></canvas>
</div>

<!-- âœ… Move script to bottom -->
<script>
  // --- Minesweeper ---
  const minesweeperEl = document.getElementById("minesweeper");
  let mines = [];
  let revealed = [];

  function startMinesweeper() {
    document.getElementById("snakeCanvas").style.display = "none";
    minesweeperEl.style.display = "grid";
    initMinesweeper();
  }

  function initMinesweeper() {
    minesweeperEl.innerHTML = "";
    mines = Array(10).fill().map(() => Array(10).fill(0));
    revealed = Array(10).fill().map(() => Array(10).fill(false));

    // Place mines
    for (let i = 0; i < 15; i++) {
      let r = Math.floor(Math.random() * 10);
      let c = Math.floor(Math.random() * 10);
      if (mines[r][c] !== "M") {
        mines[r][c] = "M";
      }
    }

    // Add numbers
    for (let r = 0; r < 10; r++) {
      for (let c = 0; c < 10; c++) {
        if (mines[r][c] === "M") continue;
        let count = 0;
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            let nr = r + dr, nc = c + dc;
            if (nr >= 0 && nr < 10 && nc >= 0 && nc < 10 && mines[nr][nc] === "M") {
              count++;
            }
          }
        }
        mines[r][c] = count;
      }
    }

    // Create grid
    for (let r = 0; r < 10; r++) {
      for (let c = 0; c < 10; c++) {
        let cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => reveal(r, c, cell));
        minesweeperEl.appendChild(cell);
      }
    }
  }

  function reveal(r, c, cell) {
    if (revealed[r][c]) return;
    revealed[r][c] = true;
    cell.classList.add("revealed");
    let value = mines[r][c];
    if (value === "M") {
      cell.textContent = "ðŸ’£";
      alert("Game Over!");
      initMinesweeper();
    } else if (value > 0) {
      cell.textContent = value;
    } else {
      cell.textContent = "";
      // Flood fill neighbors
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          let nr = r + dr, nc = c + dc;
          let index = nr * 10 + nc;
          if (nr >= 0 && nr < 10 && nc >= 0 && nc < 10) {
            reveal(nr, nc, minesweeperEl.children[index]);
          }
        }
      }
    }
  }

  // --- Snake ---
  const canvas = document.getElementById("snakeCanvas");
  const ctx = canvas.getContext("2d");
  let snake, food, dx, dy, gameInterval;

  function startSnake() {
    minesweeperEl.style.display = "none";
    canvas.style.display = "block";
    initSnake();
  }

  function initSnake() {
    snake = [{x: 150, y: 150}];
    dx = 10;
    dy = 0;
    food = {
      x: Math.floor(Math.random() * 30) * 10,
      y: Math.floor(Math.random() * 30) * 10
    };
    if (gameInterval) clearInterval(gameInterval);
    gameInterval = setInterval(drawSnake, 100);
    document.addEventListener("keydown", changeDirection);
  }

  function drawSnake() {
    ctx.fillStyle = "#111827";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, 10, 10);

    ctx.fillStyle = "lime";
    for (let part of snake) {
      ctx.fillRect(part.x, part.y, 10, 10);
    }

    let head = {x: snake[0].x + dx, y: snake[0].y + dy};
    if (head.x < 0 || head.x >= 300 || head.y < 0 || head.y >= 300 || snake.some(p => p.x === head.x && p.y === head.y)) {
      alert("Game Over!");
      startSnake();
      return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      food = {
        x: Math.floor(Math.random() * 30) * 10,
        y: Math.floor(Math.random() * 30) * 10
      };
    } else {
      snake.pop();
    }
  }

  function changeDirection(e) {
    if (e.key === "ArrowUp" && dy === 0) {
      dx = 0; dy = -10;
    } else if (e.key === "ArrowDown" && dy === 0) {
      dx = 0; dy = 10;
    } else if (e.key === "ArrowLeft" && dx === 0) {
      dx = -10; dy = 0;
    } else if (e.key === "ArrowRight" && dx === 0) {
      dx = 10; dy = 0;
    }
  }
</script>
</body>
</html>
