<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exploring Science Night</title>
    <link rel="icon" type="image/x-icon" href="/favicon-16X16.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        nav {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding-left: 10vw;
            padding-right: 10vw;
            padding-top: 10px;
            padding-bottom: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        #logo {
            height: 50px;
            width: auto;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 5px;
        }
        nav ul li a {
            text-decoration: none;
            color: #1e3a8a;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 6px 4px;
            transition: color 0.2s, border-bottom 0.2s;
            border-bottom: 2px solid transparent;
        }
        nav ul li a:hover {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
        }
        @media (max-width: 1000px) {
            #logo {
                height: 30px;
            }
        }
        @media (max-width: 810px) {
            #logo {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html"> <img id="logo" src="/logo.png" alt="Exploring Science Night Logo"> </a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="activities.html">Activities</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
